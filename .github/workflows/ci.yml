name: Linting
on:
  pull_request:
    paths:
      - '**.sh'
      - 'Dockerfile'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: ./Dockerfile
